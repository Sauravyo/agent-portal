<div>
    <table>
        <thead>
            <th>Name</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <tr *ngFor="let agnt of agentsList;">
                <td>{{agnt.Name}}</td>
                <td>{{agnt.Phone}}</td>
            </tr>
        </tbody>
        <div><button (click)="CreateAgent()" class="primary btn-primary">Create</button></div>
    </table>
</div>
